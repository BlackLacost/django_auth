{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card card-body">
      <h1>Sign Up</h1>
      <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success float-right" type="submit">Register Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
